<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Администрация Дневничка</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../const.js"></script>
        <script src="admin.js" defer></script>
        <script src="../logout.js"></script>
    </head>

    <body class="bg-blue-500 text-gray-100">
        <div class="container mt-8">
            <div class="admin-account">
                <h1 class="text-2xl text-center text-white">Здравствуй, Админ!</h1>
                <div class="mt-4">
                    <h2 class="mt-4 text-2xl text-center text-white">Учителя</h2>
                    <table class="w-full border-collapse">
                        <thead class="bg-blue-800 text-white">
                            <tr>
                                <th class="border px-4 py-3 w-1/2">Имя</th>
                                <th class="border px-4 py-3 w-1/2">Email</th>
                                <th class="border px-4 py-3 w-1/2">Действие</th>
                            </tr>
                        </thead>
                        <tbody id = "teacher-table">
                            <!-- Сюда подгружается таблица учителей -->
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button id="create-teacher-btn" class="px-4 py-3 bg-green-800 text-white hover:bg-green-600 hover:text-white 
                            rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4">Добавить нового учителя</button>
                    </div>
                    <!-- Форма для добавления учителя в базу данных -->
                    <div id="create-teacher-form" style="display: none;">
                        <form class="create-form mt-4 rounded-lg shadow-xl bg-blue-800 border-gray-700 p-4" action="/api/teachers" method="POST">
                            <button type="button" class="close-btn float-right px-2 py-1 text-white hover:text-white focus:outline-none 
                                focus:shadow-outline-gray" aria-label="Close">&times;</button>
                            <label for="name" class="block mb-2 text-sm font-bold text-white mt-4">Имя:</label>
                            <input type="text" name="name" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="email" class="block mb-2 text-sm font-bold text-white mt-4">Email:</label>
                            <input type="email" name="email" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="password" class="block mb-2 text-sm font-bold text-white mt-4">Пароль:</label>
                            <input type="password" name="password" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <div class="text-center">
                                <button id="submit-teacher" type="submit" class="text-center px-3 py-3 bg-green-800 text-white hover:bg-green-600 
                                    hover:text-white rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4">Добавить</button>
                            </div>
                        </form>
                    </div>

                    <h2 class="mt-4 text-2xl text-center text-white">Ученики</h2>
                    <table class="w-full border-collapse">
                        <thead class="bg-blue-800 text-white">
                            <tr>
                                <th class="border px-4 py-3 w-1/3">Имя</th>
                                <th class="border px-4 py-3 w-1/3">Email</th>
                                <th class="border px-4 py-3 w-1/3">Класс</th>
                                <th class="border px-4 py-3 w-1/3">Действие</th>
                            </tr>
                        </thead>
                        <tbody id="student-table">
                            <!-- Сюда подгружается таблица учеников -->
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button id="create-student-btn" class="px-4 py-3 bg-green-800 text-white hover:bg-green-600 hover:text-white 
                            rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4">Добавить нового ученика</button>
                    </div>
                    <!-- Форма для добавления ученика в базу данных -->
                    <div id="create-student-form" style="display: none;">
                        <form class="create-form mt-4 rounded-lg shadow-xl bg-blue-800 border-gray-700 p-4" action="/api/students" method="POST">
                            <button type="button" class="close-btn float-right px-2 py-1 text-white hover:text-white 
                                focus:outline-none focus:shadow-outline-gray" aria-label="Close">&times;</button>
                            <label for="name" class="block mb-2 text-sm font-bold text-white mt-4">Имя:</label>
                            <input type="text" name="name" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="email" class="block mb-2 text-sm font-bold text-white mt-4">Email:</label>
                            <input type="email" name="email" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="password" class="block mb-2 text-sm font-bold text-white mt-4">Пароль:</label>
                            <input type="password" name="password" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="grade" class="block mb-2 text-sm font-bold text-white mt-4">Класс:</label>
                            <input type="text" name="grade" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <div class="text-center">
                                <button id="submit-student" type="submit" class="px-4 py-3 bg-green-800 text-white hover:bg-green-600 
                                    hover:text-white rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4">Создать</button>
                            </div>
                        </form>
                    </div>

                    <h2 class="mt-4 text-2xl text-center text-white">Предметы</h2>
                    <table class="w-full border-collapse">
                        <thead class="bg-blue-800 text-white">
                            <tr>
                                <th class="border px-4 py-3 w-1/3">Название</th>
                                <th class="border px-4 py-3 w-1/3">Класс</th>
                                <th class="border px-4 py-3 w-1/3">Учитель</th>
                                <th class="border px-4 py-3 w-1/3">Действие</th>
                            </tr>
                        </thead>
                        <tbody id="subject-table">
                            <!-- Сюда подгружается таблица предметов -->
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button id="create-subject-btn" class="px-4 py-3 bg-green-800 text-white hover:bg-green-600 hover:text-white 
                            rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4 mb-2">Добавить новый предмет</button>
                    </div>        
                    <!-- Форма для добавления предмета в базу данных -->
                    <div id="create-subject-form" style="display: none;">
                        <form class="create-form mt-2 mb-10 rounded-lg shadow-xl bg-blue-800 border-gray-700 p-4" action="/api/subject" method="POST">
                            <button type="button" class="close-btn float-right px-2 py-1 text-white hover:text-white 
                                focus:outline-none focus:shadow-outline-gray" aria-label="Close">&times;</button>
                            <label for="text" class="block mb-2 text-sm font-bold text-white mt-4">Имя:</label>
                            <input type="text" name="name" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="grade" class="block mb-2 text-sm font-bold text-white mt-4">Класс:</label>
                            <input type="text" name="grade" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                            <label for="teacher" class="block mb-2 text-sm font-bold text-white mt-4">Учитель:</label>
                            <select id="select-teacher" name="teacher" class="block w-full py-3 px-3 rounded-full bg-gray-800 text-white 
                                focus:outline-none focus:shadow-outline-gray" required>
                                <option value="">Выбрать учителя</option>
                                <!-- Подгружаются возможные учителя для создаваемого предмета -->
                            </select>
                            <div class="text-center">
                                <button id="submit-subject" type="submit" class="text-center px-4 py-3 bg-green-800 text-white hover:bg-green-600 
                                    hover:text-white rounded-full focus:outline-none focus:shadow-outline-gray active:bg-green-600 mt-4">Создать</button>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
            <div class="text-right mb-5">
                <a onclick="logout()" class="px-4 py-3 bg-red-500 text-white hover:bg-red-800 hover:text-white 
                rounded-full focus:outline-none focus:shadow-outline-gray active:bg-red-800 mt-4 mb-2">Выйти</a>
            </div>
        </div>
    </body>
</html>
