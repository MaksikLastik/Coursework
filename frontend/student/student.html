<!DOCTYPE html>
<html>
    <head>
        <meta charset=" UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Учениик Дневничка</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../const.js"></script>
        <script src="student.js" defer></script>
        <script src="../logout.js"></script>
    </head>
    <body class="bg-blue-500 dark:bg-gray-100 h-screen">
        <div class="flex h-full">
            <!-- Левый край старницы: список предметов -->
            <div class="w-1/2 bg-blue-500 dark:bg-gray-900 p-4" id="left-column">
                <h1 class="text-2xl text-center text-gray-200">Здравствуй, Ученик</h1>
                <h2 class="text-2xl text-center font-bold mb-2 text-gray-100 dark:text-gray-800">Предметы</h2>
                <div class="relative" id="subjects-cards">
                    <!-- Сюда подгружаются все эти предметы -->
                </div>
                <div class="text-center mb-5">
                    <a onclick="logout()" class="px-4 py-3 bg-red-500 text-white hover:bg-red-800 hover:text-white 
                    rounded-full focus:outline-none focus:shadow-outline-gray active:bg-red-800 mt-4 mb-2">Выйти</a>
                </div>
                <div class="text-center">
                    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A0f3bad7bf0c2c69083408465716453677b7b8f3600dedf7927ab6a968fac160d&amp;width=400&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
                </div>
            </div>
            <!-- Правый край страницы: список предметов с заданиями и оценками -->
            <div class="w-1/2 bg-blue-500 dark:bg-gray-900 p-4" style="visibility: hidden;" id="middle-column">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left p-4 border border-gray-600 dark:border-gray-200 bg-blue-800 dark:bg-gray-800 
                                text-gray-100 dark:text-gray-800">Название задания</th>
                            <th class="text-left p-4 border border-gray-600 dark:border-gray-200 bg-blue-800 dark:bg-gray-800 
                                text-gray-100 dark:text-gray-800">Описание задания</th>
                            <th class="text-center p-4 border border-gray-600 dark:border-gray-200 bg-blue-800 dark:bg-gray-800 
                                text-gray-100 dark:text-gray-800">Оценка</th>
                        </tr>
                    </thead>
                        <tbody id="task-grade-table">
                            <!-- Сюда подгружаются все задания по предмету и их оценка -->
                        </tbody>
                </table>
            </div>      
        </div>
    </body>
</html>
