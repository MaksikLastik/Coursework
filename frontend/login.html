<html>
    <head>
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="const.js"></script>
        <script src="login.js" defer></script>
        <title>Вход в Дневничок</title>
    </head>
    <body>
        <div class="login-container">
            <h1>Вход в Дневничок</h1>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
                <br>
                <div class="role-selector">
                    <input type="radio" id="student" name="role" value="student_login">
                    <label for="student">Ученик</label>
                    <input type="radio" id="teacher" name="role" value="teacher_login">
                    <label for="teacher">Учитель</label>
                    <input type="radio" id="admin" name="role" value="admin_login">
                    <label for="admin">Администрация</label>
                </div>
                <br>
                <input type="submit" value="Login">
            </form>
            <div class="error-box" style="display: none;">Error</div>
        </div>
    </body>
</html>
